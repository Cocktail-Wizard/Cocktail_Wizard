<!DOCTYPE html>
<!-- Ce modèle est utilisé une seule fois par page: on peut utiliser des id! -->
<div id="modale">
    <span id="fermer">&times;</span>

    <section id="recette">
        <div id="presentation">
            <img id="illustration" alt="Illustration du cocktail sélectionné">
            <span id="communaute">
                <span id="affichage-jaime">
                    <img class="icone-jaime" src="ressources/images/icone-coeur-vide.svg" alt="J'aime">
                    <figcaption id="compteur-jaime">...</figcaption>
                </span>
                <a id="auteur">@...</a>
                <p id="date-publication"></p>
            </span>
        </div>
        <div id="ingredients-cocktail">
            <h1 id="titre-cocktail">...</h1>
            <h2>Ingrédients</h2>
            <ul id="ingredients">...</ul>
        </div>
    </section>

    <section id="description-cocktail">
        <h2>Description</h2>
        <p id="description">...</p>
    </section>

    <section id="preparation-cockatil">
        <h2>Préparation</h2>
        <ol id="preparation">...</ol>
    </section>

    <section id="commenter">
        <h2>Commenter</h2>
        <form action="">
            <textarea id="commentaire" name="commentaire" required></textarea>
            <button type="submit" value="Commenter" id="envoyer">Commenter</button>
        </form>
    </section>

    <section id="commentaires-cocktail">
        <h2>Commentaires</h2>
        <div id="commentaires">...</div>
    </section>
</div>
