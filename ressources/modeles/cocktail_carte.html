<!DOCTYPE html>
<!-- Ce modèle est utilisé plusieur fois sur une même page: ne pas utiliser d'id! -->

    <figcaption class="nom-cocktail"></figcaption>
    <span class="mentions-jaime icone-cocktail">
        <img class="icone-jaime" alt="J'aime">
        <figcaption class="compteur-jaime">0</figcaption>
    </span>
    <figcaption class="ingredient-manquant"></figcaption>
    <span class="pastille-alcool icone-cocktail">
        <img class="icone-pastille-alcool" alt="Alcool principal">
        <figcaption class="infobulle-cocktail">Base: <span class="text-infobulle"></span></figcaption>
    </span>
    <img class="icone-saveur icone-cocktail" alt="Saveur">
