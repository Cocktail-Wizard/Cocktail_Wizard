<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../ressources/styles/userprofile.css"> <!-- Include your CSS file -->
</head>

<body>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Profile User</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="userprofile-content">
            <div class="userprofile-header">

                <button id="infoBtn">Info personnelle</button>
                <button id="cocktailBtn">Mes cocktails</button>
                <button id="supportBtn">Support</button>
                <span class="close">&times;</span> <!--c'est le symbole x-->
            </div>
            <div class="userinfo-body" id="infoPage">
                <p>ICI Y VAS AVOIR LES INFO DU CLIENTS</p>
            </div>
            <div class="cocktail-body" id="cocktailPage">
                <p>ICI Y VAS AVOIR LES COCKTAILS DU CLIENTS</p>
            </div>
            <div class="support-body" id="supportPage">
                <p>ICI Y VAS AVOIR LE SUPPORT POUR LE CLIENTS</p>
            </div>
            <div class="userprofile-footer">
                <h3>Cocktail Wizard &copy - 2024</h3>
            </div>
        </div>

    </div>


    <script src="../ressources/scripts/userprofile.js"></script> <!-- Include your JavaScript file -->
</body>

</html>
