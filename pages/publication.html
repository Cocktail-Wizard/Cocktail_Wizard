<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication</title>
    <link rel="stylesheet" href="../ressources/styles/publication.css">
    <link rel="stylesheet" href="../ressources/styles/main.css">
</head>

<body>

    <!-- Déclencheur/Ouvrir le modal -->
    <button id="myBtn">Publication</button>

    <!-- Le modal -->
    <div id="myModal" class="modal">
        <!-- Contenu du modal -->
        <div class="publication-content">
            <div class="publication-header">
                <h1> Publication </h1>
                <span class="close">&times;</span> <!-- symbole x pour fermer -->
            </div>


            <div class="publication-body" id="publicationPage">

                <h2>Ajouter un nouveau cocktail à nos archives</h2>

                <form>
                    <label for="cocktail_name">Nom du cocktail:</label><br>
                    <textarea id="name_texte" name="cocktail_name" rows="1" cols="50"></textarea><br>

                    <label for="cocktail_ingredient">Ingrédients:</label><br>
                    <div id="ingredient_input">
                        <div>
                            <input type="text" id="ingredient_name" placeholder="Nom de l'ingrédient...">
                            <input type="text" id="ingredient_amount" placeholder="Quantité...">
                            <select id="unit_select" name="unit">
                                <option value="oz" selected>oz</option>
                                <option value="ml">ml</option>
                                <option value="dash">Dash</option>
                                <option value="pinch">Pincée</option>
                                <option value="top">Top</option>
                            </select>

                            <button class="button" id="add_ingredient">+</button>

                            <div id="ingredient_list"></div>
                        </div>
                    </div>

                    <br>

                    <label for="cocktail_preparation">Préparation:</label><br>
                    <textarea id="preparation_texte" name="cocktail_preparation" rows="4" cols="50"
                        placeholder="Expliquez-nous comment créer votre fabuleuse création, les étapes, la méthode et, si jamais vous avez des petites notes à rajouter, faites-nous en part!"></textarea><br>


                    <label for="cocktail_description">Description:</label><br>
                    <textarea id="description_texte" name="cocktail_description" rows="4" cols="50"
                        placeholder="Une description n'est pas nécessaire, mais elle permet à notre communauté de voir à travers vos yeux."></textarea><br>

                    <label for="cocktail_image">Photo de votre cocktail:</label><br>
                    <input type="file" accept="image/*" onchange="previewImage(event)" />
                    <img id="preview" src="#" alt="Votre image" />

                    <input type="submit" value="Publier">
                </form>

            </div>
            <div class="publication-footer">
                <h3>Cocktail Wizard &copy - 2024</h3>
            </div>
        </div>

    </div>


    <script src="../ressources/scripts/publication.js"></script>
</body>

</html>
